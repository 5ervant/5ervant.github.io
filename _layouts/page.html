---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</header>

	<article class="post-content">
		{% if page.status %}
		<p class="text-center
		   {% if page.status == "available" %}bg-success{% else %}bg-danger{% endif %}
		"><b>Currently {{ page.status }}!</b></p>
		{% endif %}
		{{ content }}
	</article>

</div>
